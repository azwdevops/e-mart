{% extends 'base.html' %} {% block content %}
<section class="section-conten padding-y bg">
  {% include 'partials/alerts.html' %}

  <div class="container">
    <div class="row">
      {% include 'partials/dashboard-sidebar.html' %}
      <main class="col-md-9">
        <article class="card">
          <header class="card-header">
            <strong class="d-inline-block mr-3">Logged in as: </strong>
            <span>{{user.get_full_name}}</span>
          </header>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <div class="card" style="text-align: center">
                  <div class="card-body">
                    <h5 class="card-title">Total Orders</h5>
                    <h4>{{orders_count}}</h4>
                    <a href="{% url 'my_orders' %}">View Orders</a>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card" style="text-align: center">
                  <div class="card-body">
                    <img src="{{request.user.profile_picture.url}}" alt="user profile picture" width="50" height="50" style="border-radius: 50%" />
                    <p class="mb-0 mt-2">{{user.email}}</p>
                    <p>{{user.phone_number}}</p>
                  </div>
                </div>
              </div>
            </div>
            <!-- row.// -->
          </div>
          <!-- card-body .// -->

          <!-- table-responsive .end// -->
        </article>
        <!-- order-group.// -->
      </main>
    </div>
    <!-- row.// -->
  </div>
</section>

{% endblock content%}
