{% extends 'base.html' %} {% block content %}
<section class="section-conten padding-y bg">
  {% include 'partials/alerts.html' %}

  <div class="container">
    <div class="row">
      {% include 'partials/dashboard-sidebar.html' %}
      <main class="col-md-9">
        <article class="card">
          <header class="card-header">
            <strong class="d-inline-block mr-3">Change your password: </strong>
          </header>
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <form action="{% url 'change_password' %}" method="post">
                  {% csrf_token %}

                  <div class="form-group">
                    <label for="">Current Password</label>
                    <input type="password" name="current_password" placeholder="Current Password" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label for="">New Password</label>
                    <input type="password" name="new_password" placeholder="New Password" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label for="">Confirm New Password</label>
                    <input type="password" name="confirm_new_password" placeholder="Confirm New Password" class="form-control" />
                  </div>
                  <input type="submit" value="Update Password" class="btn btn-primary" />
                </form>
              </div>
            </div>
            <!-- row.// -->
          </div>
          <!-- card-body .// -->

          <!-- table-responsive .end// -->
        </article>
        <!-- order-group.// -->
      </main>
    </div>
    <!-- row.// -->
  </div>
</section>

{% endblock content%}
